<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[#1d1d1d] text-white flex items-center justify-center h-screen"
  >
    <main
      class="relative w-[768px] h-[384px] bg-black flex items-center justify-center"
    >
      <button
        id="button"
        class="bg-[#1d1d1d] px-4 py-2 rounded-2xl text-5xl"
        type="button"
      >
        OPEN MODAL
      </button>
      <section
        id="modal"
        class="-z-10 absolute flex justify-center items-center w-96 h-48 bg-slate-500 p-2 drop-shadow-lg rounded-2xl transition"
      >
        <i
          id="close"
          class="fa-solid fa-xmark absolute right-0 top-0 my-4 mx-6 cursor-pointer text-3xl"
        ></i>

        <div class="flex justify-center items-center text-5xl">
          <span>Close Modal</span>
        </div>
      </section>
    </main>
  </body>

  <script>
    const body = document.body;
    const modal = document.getElementById('modal');
    const close = document
      .getElementById('close')
      .addEventListener('click', () => {
        modal.classList.add('-z-10');
        body.classList.remove('bg-[#0a0a0a]');
      });
    const button = document
      .getElementById('button')
      .addEventListener('click', () => {
        modal.classList.remove('-z-10');
        body.classList.add('bg-[#0a0a0a]');
      });
  </script>
</html>
