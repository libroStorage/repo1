<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex flex-col items-center h-screen select-none">
      <section
        class="flex justify-center items-center h-1/3 w-1/3 bg-blue-500 text-9xl"
      >
        <span>Counter</span>
      </section>
      <section
        id="number"
        class="flex justify-center items-center h-1/3 w-1/3 bg-amber-500 text-9xl"
      >
        <span>0</span>
      </section>
      <section class="h-1/3 w-full text-9xl flex items-center">
        <ul class="flex items-center justify-center w-full gap-10">
          <li
            id="decrease"
            class="bg-red-500 hover:bg-red-400 p-5 rounded-3xl cursor-pointer border-4 border-black"
          >
            Decrease
          </li>
          <li
            id="reset"
            class="bg-blue-500 hover:bg-blue-400 p-5 rounded-3xl cursor-pointer border-4 border-black"
          >
            Reset
          </li>
          <li
            id="increase"
            class="bg-green-500 hover:bg-green-400 p-5 rounded-3xl cursor-pointer border-4 border-black"
          >
            Increase
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
