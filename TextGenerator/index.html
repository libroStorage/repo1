<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Text Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#ffb703]">
    <main>
      <h1
        class="text-5xl font-black text-center pt-10 h-40 bg-[#023047] text-[#ffb703]"
      >
        Generate Text!
      </h1>
      <section class="flex gap-10 justify-center mt-10 px-3">
        <button
          id="generate"
          class="bg-[#fb8500] hover:bg-[#ff961f] text-[#023047] font-semibold p-4 text-3xl rounded-lg transition-colors"
        >
          Generate
        </button>
        <input
          class="bg-[#fb8500] hover:bg-[#ff961f] text-[#023047] placeholder:text-[#023047] placeholder:text-xs  font-semibold p-4 text-3xl rounded-lg w-1/2"
          type="number"
          id="input"
          placeholder="Enter a number"
        />
      </section>
      <article
        id="content"
        class="hyphens-auto m-auto lg:my-10 lg:p-10 lg:w-1/2 lg:h-1/2 text-3xl text-justify"
      >
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis
        dolor.
      </article>
    </main>
  </body>
  <script src="app.js"></script>
</html>
