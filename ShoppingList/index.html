<!DOCTYPE html>
<html
  lang="en"
  class="bg-[#1d1d1d]"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="font-mono h-screen w-screen flex items-center justify-center text-white"
  >
    <main
      class="w-full h-full 2xl:w-2/3 2xl:h-2/3 lg:px-40 2xl:px-60 bg-[#455a64] rounded-lg"
    >
      <h1 class="text-center mt-5 text-2xl 2xl:text-4xl">Shopping List</h1>
      <section class="px-4 lg:px-0 flex justify-between items-center mt-10 text-2xl">
        <input
          class="w-1/2 px-4 py-1 rounded text-black"
          type="text"
          name=""
          id="input"
          placeholder="Type Here!"
        />
        <button
          id="submit"
          class="bg-[#37474f] px-4 py-1 rounded"
        >
          Submit
        </button>
      </section>
      <section
        id="app"
        class="flex flex-col h-1/2 bg-[#37474f] gap-y-2 m-auto rounded-lg mt-10 overflow-y-scroll p-4"
      ></section>
      <section class="m-auto flex items-center justify-end pr-4">
        <div
          class="w-10 h-10 bg-[#37474f] flex items-center justify-end rounded-lg mt-10"
        >
          <i
            id="delete"
            class="fa-solid fa-trash m-auto hover:scale-125 cursor-pointer transition duration-300"
          ></i>
        </div>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
