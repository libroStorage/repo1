<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Color Flipper</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      list-style-type: none;
      color: #0b0f0d;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    }
  </style>
  <body class="bg-[#364842]">
    <main class="h-screen">
      <nav class="flex justify-between h-[90%]">
        <ul class="w-[49%]">
          <li
            class="flex gap-x-3 justify-center items-center h-[10%] text-center border-b-8 border-r-8 border-[#0b0f0d] bg-[#638378]"
          >
            <span class="text-xs sm:text-2xl lg:text-4xl 2xl:text-5xl">
              Previous Color:
            </span>
            <span
              id="previousText"
              class="text-xs sm:text-2xl lg:text-4xl 2xl:text-5xl select-all"
            ></span>
          </li>
          <li
            id="previous"
            class="h-[90%] border-r-8 border-[#0b0f0d]"
          ></li>
        </ul>
        <ul class="w-[49%]">
          <li
            class="flex gap-x-3 justify-center items-center h-[10%] text-center border-b-8 border-l-8 border-[#0b0f0d] bg-[#638378]"
          >
            <span class="text-xs sm:text-2xl lg:text-4xl 2xl:text-5xl"
              >Current Color:
            </span>
            <span
              id="currentText"
              class="text-xs sm:text-2xl lg:text-4xl 2xl:text-5xl select-all"
            ></span>
          </li>
          <li
            id="current"
            class="h-[90%] border-l-8 border-[#0b0f0d]"
          ></li>
        </ul>
      </nav>

      <footer
        id="button"
        class="cursor-pointer h-[10%] text-xs sm:text-2xl lg:text-4xl 2xl:text-5xl select-none flex justify-center items-center bg-[#638378] hover:bg-[#7f9e94] border-t-8 border-[#0b0f0d]"
      >
        Press Space or Click Button to a New Color!
      </footer>
    </main>
  </body>

  <script src="app.js"></script>
</html>
